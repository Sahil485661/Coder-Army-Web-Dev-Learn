<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login here</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="form">
            <h1>Welcome User</h1>
            <form action="">
                <label for="name">User Name</label>
                <input type="text" name="uname" id="name" placeholder="Enter your User name">
                <br>
                <label for="pass">Password</label>
                <input type="password" name="upass" id="pass" placeholder="Enter your Password" enterkeyhint="go">
                <button type="submit">Login</button>
            </form>
    </div>
</body>
</html>
